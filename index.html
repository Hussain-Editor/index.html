<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 9s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;,background-color: blue;}
}
</style>
<style>
    img{ 
        border-radius: 100px;
        outline-width: 10px;
        outline-style: double;
        outline-color: yellow;
        outline-offset: 0cqh;
     
    }
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
